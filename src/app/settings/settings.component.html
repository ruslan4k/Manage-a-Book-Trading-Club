

<div class="card col-12 col-sm-4 offset-sm-4">
  <div class="card-body">
    <form (ngSubmit)='updateInfo()'>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name"  [disabled]='!isEdit || loading' placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control"  [(ngModel)]="city" name="city" placeholder="Enter your City" [disabled]='!isEdit || loading' >
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control"  [(ngModel)]="state" name="state" placeholder="Enter your State" [disabled]='!isEdit || loading'>
      </div>
      <button *ngIf='!isEdit'  (click)='edit()' class="btn btn-success">Edit</button>
      <button *ngIf='isEdit'  (click)='edit()' class="btn btn-danger">Cancel</button>
      <button *ngIf='isEdit'type="submit" class="btn btn-primary" [disabled]='loading'>Submit</button>
    </form>
  </div>
</div>
